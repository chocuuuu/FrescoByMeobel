{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Reset Password" %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>{% trans "Reset Password" %}</h2>

        <!-- Display Django messages -->
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="token" value="{{ token }}">

            <label for="new_password">{% trans "New Password:" %}</label>
            <input type="password" name="new_password" id="new_password" required>

            <label for="confirm_password">{% trans "Confirm Password:" %}</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <button type="submit">{% trans "Reset Password" %}</button>
        </form>
    </div>

</body>
</html>
